{% extends 'base.html' %}

{% block title %}Cinemas{% endblock %}

{% block content %}
    {% for cinema in object_list %}
        <div class="card">
            <div class="card-header">
                <h3>{{ cinema.title }}</h3>
                <span class="font-weight-bold">{{ cinema.address }}</span>
                <p>
                <a href="{% url 'cinema_edit' cinema.pk %}">Редактировать</a> |
                <a href="{% url 'cinema_delete' cinema.pk %}">Удалить</a> | 
                <a class="btn btn-primary btn-lg" href="{% url 'cinema_detail' cinema.pk %}" role="button">Сеансы</a>
                </p>
            </div>
        </div>
        <br />
    {% endfor %}

{% endblock content %}
